<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイム顔検出</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #video {
      z-index: 0;
    }
    #canvas {
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script>
    const classNames = ["face", "horn", "left_eye", "nose", "right_eye"];
    const threshold = 0.5;
    let model;

    async function loadModel() {
      model = await tf.loadGraphModel("web_model/model.json");
      console.log("モデル読み込み完了");
    }

    async function setupCamera() {
      const video = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function detect(video, canvas, ctx) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const inputTensor = tf.browser.fromPixels(video).expandDims(0).cast('int32');
      const dict = { 'input_tensor': inputTensor };

      const results = await model.executeAsync(dict);
      const [classesTensor, boxesTensor, multiScoresTensor] = results;

      const boxes = boxesTensor.arraySync()[0];
      const scoresRaw = multiScoresTensor.arraySync()[0];

      const scores = [];
      const classIndices = [];
      for (let i = 0; i < scoresRaw.length; i++) {
        const maxScore = Math.max(...scoresRaw[i]);
        const classIdx = scoresRaw[i].indexOf(maxScore);
        scores.push(maxScore);
        classIndices.push(classIdx);
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1.0;
      ctx.globalCompositeOperation = "source-over";
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 5;
      ctx.strokeRect(10, 10, canvas.width - 10, canvas.height - 10); // 画面中央付近に描画されるはず

      for (let i = 0; i < boxes.length; i++) {
        const score = scores[i];
        const labelIndex = classIndices[i];
        const label = classNames[labelIndex];
        if (score > threshold && label === "face") {
          const [ymin, xmin, ymax, xmax] = boxes[i];
          const x = xmin * canvas.width;
          const y = ymin * canvas.height;
          const w = (xmax - xmin) * canvas.width;
          const h = (ymax - ymin) * canvas.height;

          console.log(`Detected: ${label} at [${x.toFixed(1)}, ${y.toFixed(1)}, ${w.toFixed(1)}, ${h.toFixed(1)}]`);

          ctx.lineWidth = 3;
          ctx.strokeStyle = "red";
          ctx.strokeRect(x, y, w, h);
          ctx.fillStyle = "red";
          ctx.font = "16px sans-serif";
          ctx.fillText(`${label} ${(score * 100).toFixed(1)}%`, x + 4, y + 18);
        }
      }

      tf.dispose([inputTensor, ...results]);
    }

    async function main() {
      await loadModel();
      const video = await setupCamera();
      video.play();

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      async function renderLoop() {
        await detect(video, canvas, ctx);
        requestAnimationFrame(renderLoop);
      }

      renderLoop();
    }

    main();
  </script>
</body>
</html>
