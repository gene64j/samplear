<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイム顔検出</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    canvas {
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script>
    const classNames = ["face", "horn", "left_eye", "nose", "right_eye"];
    const threshold = 0.5;
    let model;

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    async function loadModel() {
      model = await tf.loadGraphModel("web_model/model.json");
      console.log("✅ モデル読み込み完了");
    }

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    async function detect() {
      if (!model || video.readyState < 2) {
        requestAnimationFrame(detect);
        return;
      }

      const inputTensor = tf.browser.fromPixels(video).expandDims(0).cast("int32");
      const dict = { input_tensor: inputTensor };
      const results = await model.executeAsync(dict);
      const [classesTensor, boxesTensor, scoresTensor] = results;

      const boxes = boxesTensor.arraySync()[0];
      const scores = scoresTensor.arraySync()[0];

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < boxes.length; i++) {
        const scoreArray = scores[i];
        const maxScore = Math.max(...scoreArray);
        const classIndex = scoreArray.indexOf(maxScore);
        const label = classNames[classIndex];

        if (maxScore > threshold && label === "face") {
          const [ymin, xmin, ymax, xmax] = boxes[i];
          const x = xmin * canvas.width;
          const y = ymin * canvas.height;
          const w = (xmax - xmin) * canvas.width;
          const h = (ymax - ymin) * canvas.height;

          console.log(`🟥 ${label}: [${x.toFixed(1)}, ${y.toFixed(1)}, ${w.toFixed(1)}, ${h.toFixed(1)}]`);

          ctx.lineWidth = 3;
          ctx.strokeStyle = "red";
          ctx.strokeRect(x, y, w, h);
          ctx.fillStyle = "red";
          ctx.font = "16px sans-serif";
          ctx.fillText(`${label} ${(maxScore * 100).toFixed(1)}%`, x + 4, y + 18);
        }
      }

      tf.dispose([inputTensor, ...results]);

      requestAnimationFrame(detect);
    }

    async function main() {
      await setupCamera(); // カメラの準備を先に
      await loadModel();   // モデルのロードを後に
      detect();            // 推論開始
    }

    main();
  </script>
</body>
</html>
